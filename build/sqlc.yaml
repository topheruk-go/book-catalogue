version: 1
packages:
  - path: "../internal"
    name: "sqlc"
    engine: "postgresql"
    sql_package: "pgx/v4"
    schema: "schema.sql"
    queries: "query.sql"
    emit_json_tags: true
  # - path: "domain/book/sqlc"
  #   name: "sqlc"
  #   engine: "postgresql"
  #   schema: "domain/book/up.sql"
  #   queries: "domain/book/query.sql"
  #   sql_package: "pgx/v4"
  #   emit_json_tags: true
  # emit_pointers_for_null_types: true
  # emit_result_struct_pointers: true
  # json_tags_case_style: "snake"
overrides:
  - db_type: "pg_catalog.timestamp"
    go_type:
      import: "time"
      type: "Time"
      pointer: true
    nullable: true
  - db_type: "pg_catalog.timestamptz"
    go_type:
      import: "time"
      type: "Time"
      pointer: true
    nullable: true
  - db_type: "text"
    go_type:
      type: "string"
      pointer: true
    nullable: true
  - db_type: "ltree"
    go_type:
      type: "string"
      pointer: true
    nullable: true
  - db_type: "jsonb"
    go_type:
      import: "encoding/json"
      type: "RawMessage"
      pointer: true
    nullable: true
  - db_type: "pg_catalog.int2"
    go_type:
      type: "int16"
      pointer: true
    nullable: true
  - db_type: "pg_catalog.int4"
    go_type:
      type: "int"
      pointer: true
    nullable: true
  - db_type: "pg_catalog.int8"
    go_type:
      type: "int64"
      pointer: true
    nullable: true
  - db_type: "pg_catalog.bool"
    go_type:
      type: "bool"
      pointer: true
    nullable: true
  - db_type: "pg_catalog.float4"
    go_type:
      type: "float32"
      pointer: true
    nullable: true
  - db_type: "pg_catalog.float8"
    go_type:
      type: "float64"
      pointer: true
    nullable: true
